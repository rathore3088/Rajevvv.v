<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
            <ul>
                <li class="brand"><img src="img.png" alt="spotify"><span>spotify </span> </li>
                <li>Home</li>
                <li>About us</li>
            </ul>
    </nav>
    <div class="container">
        <div class="songlist">
        <h1>Its Rajeev's Spotify</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="covers1.jpg" alt="1">
                <span class="songName">Kallo Ajay hooda</span>
                <span class="songlistplay"><span class="timestamp"> 03:20 <i  id="0" class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers2.jpg" alt="1">
                <span class="songName">Husn Anuv Jain</span>
                <span class="songlistplay"><span class="timestamp"> 03:20 <i id="1"  class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers3.jpg" alt="1">
                <span class="songName">Maharani Arpit bala</span>
                <span class="songlistplay"><span class="timestamp"> 03:20 <i  id="2" class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers4.jpg" alt="1">
                <span class="songName"> Believe chai toast </span>
                <span class="songlistplay"><span class="timestamp"> 03:20 <i id="3"  class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers5.jpg" alt="1">
                <span class="songName">Pyaar Hota Kayi Baar</span>
                <span class="songlistplay"><span class="timestamp"> 03:20 <i id="4"  class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
          </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- <i class="fa-solid fa-3x fa-circle-play"></i> -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step"  id="next"></i>
        </div>
        <div class="songInfo">
            <img src="song.gif"  width="42px"   alt="" id="gif"><span id="masterSongName"></span>
        </div>
    </div>
    <!-- <link rel="stylesheet" href="script.js"> -->
    <script src="https://kit.fontawesome.com/d369ae1d12.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
